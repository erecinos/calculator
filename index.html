<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
</head>
<body>
  <script src="script.js">
  </script>
<div>
  <input type="text" id="textbox" style="width:120px; text-align: right;">
  </input>

  <br/>
  <button id="clear">AC
  </button>

  <br/>

  <button id="num-7" value="7">7
  </button>

  <button id="num-8" value="8">8
  </button>

  <button id="num-9" value="9">9
  </button>

  <button id="minus" value="-">-
  </button>

  <br/>

  <button id="num-4" value="4">4
  </button>

  <button id="num-5" value="5">5
  </button>

  <button id="num-6" value="6">6
  </button>

  <button id="plus" value="+">+
  </button>

  <br/>

  <button id="num-1" value="1">1
  </button>

  <button id="num-2" value="2">2
  </button>

  <button id="num-3" value="3">3
  </button>

  <button id="equals" value="=">=
  </button>

  <br/>

  <button id="num-0" style="width:120px"value="0">0
  </button>
</div>

</body>
</html>
